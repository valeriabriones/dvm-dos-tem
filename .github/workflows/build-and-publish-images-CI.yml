steps:
  - uses: actions/checkout@v2
    name: Check out code

  - uses: mr-smithers-excellent/docker-build-push@v5
    name: "Publish docker images to GHCR"
    with:
      image: dvmdostem-run
      registry: ghcr.io
      githubOrg: ua-snap # optional
      username: ${{ secrets.GHCR_USERNAME }}
      password: ${{ secrets.GHCR_TOKEN }}
